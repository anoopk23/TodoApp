<html>

<head>
    <title> Todo App</title>
    <link rel="stylesheet" href="/styles.css"/>
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">

</head>


<body>

    <div class="main">
        <h1>My Todos</h1>

        <div id="active_todos_list_div" class="todo_list">
            <!--here list of active todos will be created dynamically-->

        </div>

        <br>

        <div class="new_todo_add">

            <input type="text" id="new_todo_input" placeholder="Enter Todo Title Here"/>

            <input type="button" value="Add Todo" onclick="addTodoAJAX()"/>
        </div>
        <div id="completed_todos_list_div" class="todo_list">
            <!--here list of complete todos will be created dynamically-->

        </div>

        <br>
        <div id="deleted_todos_list_div" class="todo_list">
            <!--here list of deleted todos will be created dynamically-->

        </div>

        <br>
        <script src="/script.js" type="text/javascript"></script>
    </div>
</body>




</html>
