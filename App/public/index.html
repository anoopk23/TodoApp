<html>

<head>
    <title> Todo App</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>


<body>

    <h1>My Todos</h1>

    <button onclick="getTodosAJAX()">Refresh Todos</button>

    <div id="active_todos_list_div">
        <!--here list of active todos will be created dynamically-->

    </div>

    <br>


    <input type="text" id="new_todo_input" placeholder="Enter Todo Title Here"/>

    <input type="button" value="Add Todo" onclick="addTodoAJAX()"/>

    <div id="completed_todos_list_div">
        <!--here list of complete todos will be created dynamically-->
        <h4>Completed Todos</h4>
    </div>

    <br>
    <div id="deleted_todos_list_div">
        <!--here list of deleted todos will be created dynamically-->
        <h4>Deleted Todos</h4>
    </div>

    <br>
    <script src="/script.js" type="text/javascript"></script>
</body>




</html>
